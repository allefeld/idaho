<!doctype html>
<head>
    <title>{{ collection.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="{{ url_for('static', filename='actions.js') }}"></script>
</head>
<body>
    <input class="filter" type="radio" name="mediatypes" id="all" checked>
    <input class="filter" type="radio" name="mediatypes" id="movie">
    <input class="filter" type="radio" name="mediatypes" id="series">
    <input class="filter" type="radio" name="mediatypes" id="collection">
    <div class="header">
        <nav class="left">
            <a href="javascript:window.history.back();" title="back">◀</a>
            <a href="javascript:window.history.forward();" title="forward">▶</a>
        </nav>
        <nav class="right">
            <a href=".." title="up">▲</a>
            <a href="javascript:refresh()" title="refresh">⟳</a>
            <a href="javascript:open()" title="open">↦</a>
        </nav>
        <div class="details">
            <h1 title="{{ collection.path }}">{{ collection.title }}</h1>
        </div>
        <div class="mediatypes">
            <label for="all" id="all_label">all</label>
            <label for="movie" id="movie_label">Movies</label>
            <label for="series" id="series_label">Series</label>
            <label for="collection" id="collection_label">Collections</label>
        </div>
    </div>
    <div class="entries">
{% for name in collection %}{% set entry = collection[name] %}
{% include 'entry_tile.html' %}
{%- endfor %}
    </div>
</body>
